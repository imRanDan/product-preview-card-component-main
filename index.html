<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section class="container">
    <aside class="left-side">
      <img src="/images/image-product-desktop.jpg" class="product-img" alt="">
    </aside>

    <main class="right-side">
      <span class="perfume">perfume</span>
      <h1>Gabrielle Essence Eau de Parfum</h1>

      <p>A floral, solar and voluptuous interpretation
        composed by Olivier Polge, Perfumer-Creator for 
        the House of CHANEL
      </p>
      
      <div class="prices">
        <span class="sale-price">$149.99</span>
        <span class="og-price">$169.99</span>
      </div>


      <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>

      <script src="https://kit.fontawesome.com/0dd48d6756.js" crossorigin="anonymous"></script>
    </main>
  </section>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/imRanDan" target="_blank">Danyal Imran</a>.
  </div>
</body>
</html>
